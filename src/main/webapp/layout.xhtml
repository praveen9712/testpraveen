<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>

  <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{site.name}"/>

  <link href="resources/favicon.ico" rel="icon" type="image/vnd.microsoft.icon"
        th:href="@{/resources/favicon.ico}"/>

  <link href="resources/bootstrap/css/bootstrap.css" media="all" rel="stylesheet"
        type="text/css"
        th:href="@{/resources/bootstrap/css/bootstrap.css}"/>
  <link href="resources/bootstrap/css/bootstrap-theme.css" media="all" rel="stylesheet"
        type="text/css"
        th:href="@{/resources/bootstrap/css/bootstrap-theme.css}"/>
  <script src="resources/bootstrap/js/bootstrap.js"
          th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
</head>
<body>


<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{site.name}">Brand</a>
    </div>

  </div><!-- /.container-fluid -->
</nav>

<div class="container" role="main">
  <section layout:fragment="content">
    <p>Page content goes here</p>
  </section>
</div>
</body>
</html>
